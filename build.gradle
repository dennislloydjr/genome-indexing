apply plugin: 'java'
apply plugin: 'cpp'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.hadoop:hadoop-common:2.7.0'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-common:2.7.0'
    compile 'org.apache.logging.log4j:log4j:2.3'
    compile 'org.apache.commons:commons-lang3:3.4'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.26-beta'
}

model {
    components {
        sampler(NativeExecutableSpec)
    }
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
    }
}

task copyToLib(type: Copy) {
    into "build/libs"
    from configurations.runtime
}
